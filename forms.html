<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="">

        <fieldset style="width: 430px;">

            <label>Név: </label>
            <input type="text">



            <label>Jelszó: </label>
            <input type="password">

            <br><br>

            <input type="reset">

        </fieldset>

        <br><br>

        <label>Kérsz hírlevelet? </label>
        <input type="radio">

        <br><br>

        <input type="submit">

        <br><br>

        <input type="button" value="egyszerű gomb">

        <br><br>

        <input type="checkbox">

        <br><br>

        <input type="date">

        <br><br>

        <input type="datetime-local">

        <br><br>

        <label>Hány éves vagy?</label>
        <input type="number">

        <br><br>

        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
        
        <br><br>
        
        <label >Hogy vagy? (max. 8 karakter)</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" /><br><br>

        <input type="range">

        <br><br>

        <select name="" id="">
            <option value="egy">Egy</option>
            <option value="ketto">Kettő</option>
            <option value="harom">Három</option>
            <option value="negy">Négy</option>
        </select>

        <br><br>


        <textarea name="" id="" cols="30" rows="10"></textarea>


    </form>

</body>

</html>
