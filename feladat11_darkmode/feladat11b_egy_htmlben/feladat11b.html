<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Feladat 11b darkmode</title>

    <style>
        #btn {
            top: 20px;
            left: 250px;
            height: 50px;
            width: 50;
            color: white;
            background-color: gray;
        }

        .dark-theme {
            background-color: black;
            color: greenyellow;
        }

        .light-theme {
            background-color: white;
            color: rgb(5, 5, 5);
        }

        .list {
                font-size: 20px;
            }
    </style>

    <script>
        function darkModeChanger() {
            if (document.body.className == 'dark-theme') {
                document.body.className = "light-theme"
                document.getElementById("btn").innerText = "Dark"
            } else {
                document.body.className = "dark-theme"
                document.getElementById("btn").innerText = "Light"
            }
        }
    </script>

</head>

<body class="dark-theme"> 
    <ul>
        <li class="list">első elem</li>
        <li class="list">második elem</li>
    </ul>

    <button id="btn" onclick="darkModeChanger()">Dark</button>
</body>

</html>
